name: ci
run-name: ${{ github.actor }} is ${{ github.event_name }}

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup node env
        uses: actions/setup-node@v4
        with:
          node-version: 14
      
      - name: Install dependencies
        run: yarn

      - name: Run tests
        run: yarn test
